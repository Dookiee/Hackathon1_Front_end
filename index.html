<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <title>Hangman</title>
</head>

<body onload="init_page()">
    <div class="container">
        <h1 class="text-center">Hangman</h1>
        <div class="float-right">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></div>
        <br><br>
        <div class="row">
            <div class="col-4"><img id='hangmanPic' src="./images/0.jpg" alt=""></div>
            <div id="input-button" class="row w-25 p-3 col-5"> </div>
            <div id="game_info_div">
                <div id="lifes" class="float-right"></div><br><br>
                <div id="level" class="text-left"></div><br>
                <div id="difficulty" class="text-left"></div><br>
                <div id="score" class="text-left"></div>
            </div>
            
        </div>
        <div class="text-center">
            <p>Guess the Word:</p>
            <p id="wordSpotlight">The word to be guessed goes here</p>
            <button class="btn btn-info" onClick="reset()">Reset Game</button>
        </div>
    </div>

    <script src='./js/main.js'></script>
</body>

</html>
