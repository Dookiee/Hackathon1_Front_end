<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <title>Hangman</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Hangman</h1>
        <div class="float-right">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></div><br><br>
        <div class="row">
            <div class="col-8"><img id='hangmanPic' src="./images/0.jpg" alt=""></div>
            <div id="input-button" class="row w-25 p-3"> </div>
        </div>
        <div class="text-center">
            <p id="wordSpotlight" class="font">The word to be guessed goes here</p>
            <p>Guess the Word:</p>
            <button class="btn btn-info" onClick="reset()">Reset</button>
        </div>
    </div>

    <script src='./js/main.js'></script>
</body>

</html>
